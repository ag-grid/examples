<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<style media="only screen">
		html,
		body {
			height: 100%;
			width: 100%;
			margin: 0;
			box-sizing: border-box;
			-webkit-overflow-scrolling: touch;
		}

		html {
			position: absolute;
			top: 0;
			left: 0;
			padding: 0;
			overflow: auto;
		}

		body {
			padding: 1rem;
			overflow: auto;
		}
	</style>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="outer ag-theme-alpine">
		<div id="eLeftGrid" style="height: 100%" class="inner-col" ondragover="gridDragOver(event)"
			ondrop="gridDrop(event,&#x27;left&#x27;)"></div>
		<div id="eRightGrid" style="height: 100%" class="inner-col" ondragover="gridDragOver(event)"
			ondrop="gridDrop(event,&#x27;right&#x27;)"></div>
	</div>

	<script src="src/index.js">
	</script>
</body>

</html>
